<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NP+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1>NP+!!!</h1>
            </a>
            
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
    <!-- Add Bulma content here!-->
    <div class="tile is-ancestor">
        <div class="tile is-8 is-vertical">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box has-background-primary">
                        <p class="title park-title">Nat Park Title</p>
                    </div>
                    <div class="tile is-child box has-background-info">
                        <p class="title">Park Info</p>
                        <p class="park-info"></p>
                    </div>
                    <div class="title is-child box has-background-info">
                        <p class="title">Map of Park</p>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box has-background-warning">
                        <p class="title">Alerts <i class="fas fa-exclamation-triangle"></i></p>
                        <p class="park-alerts"></p>
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box">
                        <p class="title">Weather <i class="fas fa-sun"></i></p>
                        <p class="daily-weather"></p>
                    </div>
                    <div class="is-child box">
                        <p class="title">Campgrounds</p>
                        <p class="camp-info"></p>
                    </div>
                </div>
            </div>
            <div class="tile">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Events</p>
                        <p class="park-events"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="tile">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Nat Park Weekly Weather</p><!--Expand to take up 6 rows?-->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">

    </footer>

    <script type="text/javascript" src="./assets/scripts/dashboard.js"></script>
</body>
